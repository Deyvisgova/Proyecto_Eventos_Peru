<div class="registro-container">
  <h2>游닇 Registro de Cliente</h2>
  <p class="subtitulo">Completa tus datos para registrarte en Eventos Per칰</p>

  <!-- Errores -->
  <div *ngIf="errores?.length" class="alerta" aria-live="assertive">
    <ul>
      <li *ngFor="let e of errores">{{ e }}</li>
    </ul>
  </div>

  <!-- Mensaje de 칠xito -->
  <div *ngIf="mensajeOk" class="alerta_ok" aria-live="polite">
    {{ mensajeOk }}
  </div>

  <form (ngSubmit)="registrarUsuario()" class="formulario" autocomplete="on">
    <label for="nombre">Nombre completo</label>
    <input
      type="text"
      id="nombre"
      [(ngModel)]="nombre"
      name="nombre"
      placeholder="Ingresa tu nombre completo"
      autocomplete="name"
      required
    />

    <label for="email">Correo electr칩nico</label>
    <input
      type="email"
      id="email"
      [(ngModel)]="email"
      name="email"
      placeholder="ejemplo@correo.com"
      autocomplete="email"
      required
    />

    <label for="celular">N칰mero de celular</label>
    <input
      type="tel"
      id="celular"
      [(ngModel)]="celular"
      name="celular"
      placeholder="9 d칤gitos"
      pattern="\d{9}"
      inputmode="numeric"
      autocomplete="tel"
      required
    />

    <label for="password">Contrase침a</label>
    <input
      type="password"
      id="password"
      [(ngModel)]="password"
      name="password"
      placeholder="Crea una contrase침a"
      autocomplete="new-password"
      minlength="6"
      required
    />

    <label for="confirmarPassword">Confirmar contrase침a</label>
    <input
      type="password"
      id="confirmarPassword"
      [(ngModel)]="confirmarPassword"
      name="confirmarPassword"
      placeholder="Repite tu contrase침a"
      autocomplete="new-password"
      minlength="6"
      required
    />

    <button type="submit" [disabled]="enviando">Registrarse</button>
  </form>
</div>
