<div class="card">
  <div class="titulo-card">
    <i class="bi bi-cloud-upload text-info"></i>
    Subir logo de la empresa
  </div>

  <p class="texto-suave">
    Carga un archivo JPG o PNG para que los clientes identifiquen tu marca dentro del cat√°logo.
  </p>

  <div class="formulario">
    <label class="input-file">
      <input type="file" accept="image/*" (change)="manejarArchivo($event)" />
      <span>{{ seleccion?.name || 'Seleccionar archivo' }}</span>
    </label>

    <button class="btn" (click)="subir()" [disabled]="subiendo">
      {{ subiendo ? 'Subiendo...' : 'Subir logo' }}
    </button>

    <p class="texto-suave" *ngIf="mensaje">{{ mensaje }}</p>
  </div>
</div>
