<div class="panel-proveedor">
  <!-- Barra superior -->
  <header class="barra-superior">
    <div class="titulo">
      <i class="bi bi-basket"></i>
      <span>Panel del Proveedor</span>
    </div>

    <div class="datos-proveedor">
      <span class="nombre">{{ nombre }}</span>
      <span class="separador">•</span>
      <span class="empresa">{{ empresa || 'Empresa no registrada' }}</span>
    </div>

    <button class="btn-cerrar" (click)="cerrarSesion()">
      <i class="bi bi-box-arrow-right"></i>
      Cerrar sesión
    </button>
  </header>

  <div class="contenido">
    <!-- Menú lateral -->
    <aside class="menu-lateral">
      <div class="seccion">Mi panel</div>
      <nav>
        <a routerLink="inicio" routerLinkActive="activo" [routerLinkActiveOptions]="{ exact: true }">
          <i class="bi bi-speedometer2"></i>
          Inicio
        </a>
        <a routerLink="catalogo-servicios" routerLinkActive="activo">
          <i class="bi bi-card-checklist"></i>
          Catálogo de servicios
        </a>
        <a routerLink="reservas" routerLinkActive="activo">
          <i class="bi bi-calendar-check"></i>
          Reservas
        </a>
        <a routerLink="subir-logo" routerLinkActive="activo">
          <i class="bi bi-cloud-upload"></i>
          Subir logo
        </a>
      </nav>
    </aside>

    <!-- Zona de vistas hijas -->
    <section class="vista">
      <router-outlet></router-outlet>
    </section>
  </div>
</div>
