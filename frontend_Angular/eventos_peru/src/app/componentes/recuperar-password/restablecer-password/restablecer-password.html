<div class="container py-4">
  <h3 class="mb-3">Restablecer contraseña</h3>

  <form [formGroup]="form" (ngSubmit)="guardar()">
    <div class="mb-3">
      <label class="form-label">Nueva contraseña</label>
      <input
        type="password"
        class="form-control"
        placeholder="Nueva contraseña"
        formControlName="password"
      />
    </div>

    <div class="mb-3">
      <label class="form-label">Confirmar contraseña</label>
      <input
        type="password"
        class="form-control"
        placeholder="Repite la contraseña"
        formControlName="confirmar"
      />
      <div class="text-danger mt-1" *ngIf="form.hasError('noCoinciden')">
        Las contraseñas no coinciden.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || enviando">
      {{ enviando ? 'Guardando...' : 'Cambiar contraseña' }}
    </button>

    <div class="mt-3">
      <p class="text-success" *ngIf="mensaje">{{ mensaje }}</p>
      <p class="text-danger" *ngIf="error">{{ error }}</p>
    </div>
  </form>
</div>
