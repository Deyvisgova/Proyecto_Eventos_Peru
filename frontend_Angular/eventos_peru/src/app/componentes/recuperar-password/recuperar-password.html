<div class="container py-4">
  <h3 class="mb-3">Recuperar contraseña</h3>
  <p class="text-muted mb-4">Ingresa tu correo y te enviaremos un enlace para restablecerla.</p>

  <form [formGroup]="form" (ngSubmit)="enviar()">
    <div class="mb-3">
      <label class="form-label">Correo electrónico</label>
      <input
        type="email"
        class="form-control"
        placeholder="tu@email.com"
        formControlName="correo"
      />
      <div
        class="text-danger mt-1"
        *ngIf="form.get('correo')?.touched && form.get('correo')?.invalid"
      >
        <small *ngIf="form.get('correo')?.hasError('required')">El correo es obligatorio</small>
        <small *ngIf="form.get('correo')?.hasError('email')">Correo no válido</small>
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="form.invalid || enviando">
      {{ enviando ? 'Enviando...' : 'Enviar' }}
    </button>

    <div class="mt-3">
      <p class="text-success" *ngIf="mensaje">{{ mensaje }}</p>
      <p class="text-danger" *ngIf="error">{{ error }}</p>
    </div>
  </form>
</div>
